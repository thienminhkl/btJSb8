<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container my-5">
        <form>
            <div class="form-group">
                <label for="">Enter number</label>
                <input type="number" class="form-control" id="txtNum">
            </div>
            <p id="showNum"></p>
            <button type="button" class="btn btn-primary" id="btnAdd">Add</button>
        </form>
        
        <form>
            <div class="row">
                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">1. Tổng các số dương trong mảng:
                        </label>
                        <span id="txtSum"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnSum">Tính tổng</button>
                </div>

                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">2. Số lượng số dương trong mảng:
                        </label>
                        <span id="txtCount"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnCount">Đếm</button>
                </div>
            </div>

            <div class="row">
                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">3. Tìm số nhỏ nhất trong mảng:
                        </label>
                        <span id="txtMin"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnMin">Tìm min</button>
                </div>

                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">4. Tìm số dương nhỏ nhất trong mảng:
                        </label>
                        <span id="txtPositiveMin"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnPositiveMin">Tìm số dương min</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">5. Tìm số chẵn cuối cùng trong mảng:
                        </label>
                        <span id="txtLastEvenNum"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnLastEvenNum">Tìm số chẵn</button>
                </div>

                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">6. Nhập vào 2 vị trí cần đổi vị trí:
                        </label>
                        <input type="number" class="form-control" id="num1">
                        <input type="number" class="form-control" id="num2">

                        <span id="txtSwap"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnSwap">Đổi chỗ</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">7. Sắp xếp mảng theo thứ tự tăng dần:
                        </label>
                        <span id="txtSort"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnSort">Sắp xếp tăng</button>
                </div>

                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">8. Tìm số nguyên tố đầu tiên trong mảng:
                        </label>
                        <span id="txtPrime"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnPrime">Tìm snt</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">9. Nhập thêm 1 mảng số thực, đếm số lượng số nguyên?
                        </label>
                        <span id="txtInteger"></span>

                        <input type="number" class="form-control" id="txtAddMore">
                        <button type="button" class="btn btn-primary" id="btnAddMore">Thêm</button>
                        <p id="showNum2"></p>


                    </div>
                    <button type="button" class="btn btn-primary" id="btnInteger">Đếm số nguyên</button>
                </div>

                <div class="col-6 form-group">
                    <div class="form-group">
                        <label for="">10. So sánh số lượng số dương và số lượng số âm.
                        </label>
                        <span id="txtCompare"></span>
                    </div>
                    <button type="button" class="btn btn-primary" id="btnCompare">So sánh</button>
                </div>
            </div>
        </form>


    </div>




    <!-- JS BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
